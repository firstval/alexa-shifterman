service: alexa-shifter
provider:
  name: aws
  runtime: nodejs6.10
  timeout: 30
  stage: dev
  memorySize: ${self:custom.memorySize.${self:custom.stage}, self:custom.memorySize.default}
  profile: ${opt:profile, self:custom.defaultProfile}
  region: ${opt:region, self:custom.defaultRegion}

custom:
  stage:  ${opt:stage, self:provider.stage}
  defaultProfile: default
  defaultRegion: us-east-1
  baseUrl: v1
  logRetentionInDays:
    development: "14"
    production: "90"
    default: "3"
  memorySize:
    development: 128
    production: 512
    default: 128

package:
  include:
    - node_modules/

functions:
  hello:
    handler: index.hello
    events:
      - alexaSkill

resources:
  Resources:
    HelloLogGroup:
      Properties:
        RetentionInDays: ${self:custom.logRetentionInDays.${self:custom.stage}, self:custom.logRetentionInDays.default}
